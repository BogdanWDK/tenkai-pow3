<html><title>GM EVENT</title>
<body>
<center>Start an event</center><br>
<center>
    <table width=270 border=0 bgcolor="444444">
        <tr>
            <td>
                <center>
                    <button value="Creature Invasion" action="bypass -h admin_gm_event ;start;creature_invasion"
                            width="250"
                            height=50 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <button value="Spawn Piggy" action="bypass -h admin_gm_event start spawn_piggy"
                            width=250
                            height=50 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <button value="Trivial" action="bypass -h admin_gm_event ;start;trivial"
                            width=250
                            height=50 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                </center>
            </td>
        </tr>
    </table>
    <br>
</center>
</body>
</html>
