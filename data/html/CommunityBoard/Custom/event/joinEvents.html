<html>
<body>
<table width=700>
    <tr>
        <td height=10></td>
    </tr>
</table>
<table>
    <tr>
        <td>
            %navigation%
        </td>
        <td border=0 cellpadding=0 cellspacing=0 width=600 height=455
            background="L2UI_CT1.Windows_DF_TooltipBG">
        <center>

            <br>
            <center>
                <table >
                    <tr>
                        <td><img src=icon.etc_alphabet_i_i00 width=32 height=32></td>
                        <td><img src=icon.etc_alphabet_n_i00 width=32 height=32></td>
                        <td><img src=icon.etc_alphabet_f_i00 width=32 height=32></td>
                        <td><img src=icon.etc_alphabet_o_i00 width=32 height=32></td>
                    </tr>
                </table>
            </center>
            <br>
            <br>
            <br>
            <center>
                <table width="50">
                    <tr>
                        <td align=center>
                            <table>
                                <tr>
                                    <td align=center height=25>
                                        Event
                                    </td>
                                </tr>
                                <tr>
                                    <td height=134>
                                        <img src="Crest.pledge_crest_%pvpEventId%" width=256 height=128>
                                    </td>
                                </tr>
                                <tr>
                                    <td height=25>
                                        Next Event: %pvpEventName%
                                    </td>
                                </tr>
                                <tr>
                                    <td height=25>
                                        Next Event Location: %pvpEventLocation%
                                    </td>
                                </tr>
                                <tr>
                                    <td height=25>
                                        Time to start: %pvpEventTime%
                                    </td>
                                </tr>
                                <tr>
                                    <td align=center>
                                        %pvpEventJoinButton%
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td align=center>
                            %leaveButton%
                        </td>
                    </tr>
                </table>

                <br>

                <img src="l2ui.squaregray" width="500" height="1">

                <br>

                <table width="500" border=0 cellspacing=2 cellpadding=2>
                    <tr>
                        <td align=center>
                            Registered Players for the Event
                        </td>
                    </tr>
                    <tr>
                        <td>
                            %pvpEventPlayers%
                        </td>
                    </tr>
                </table>

                <br>

                <br>

                <img src="l2ui.squaregray" width="500" height="1">

                <br>

                <table width="500" border=0 cellspacing=2 cellpadding=2>
                    <tr>
                        <td align=center>
                            Current Observable Events
                        </td>
                    </tr>
                </table>

                <table width="500" border=0 cellspacing=2 cellpadding=2>
                    %observeEvents%
                </table>

            </center>
            <br><br>
        </center>

        </td>
    </tr>
